<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <script type="module" src="./demo.js"></script>
  <script type="module" src="../node_modules/@ehh-components/button-default/button-default.js"></script>
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>
  <marketplace-meli-dm></marketplace-meli-dm>
  <button-default></button-default>

  <script type="module">
    const el = document.querySelector('marketplace-meli-dm');
    const btn = document.querySelector('button-default');

    eventListeners();

    function eventListeners() {
      btn.addEventListener('button-click', () => {
        el.executeRequest();
      })
    }
  </script>
</body>
</html>
